<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-N-D</title>
    <style>
        .dropzone {
            display: inline-block;
            width: 10vw;
            height: 150px;
            margin: 40px 250px;
            margin-left: 0;
            padding: 10px;
          }
        .content{
            width: 100%;
            height: 100%;
            background: blue;
        }
          .yellow{
            background:yellow ;
          }
          .empty{
            background-color: purple;
          }
          .filled{
            background-color: navy;
          }
          .dragstart{
            background-color: blue;
          }
          .drag{
            background-color: yellow;
          }
          .dragend{
            background-color: blue;
          }



    </style>
</head>
<body>
    <div class="dropzone filled">
        <div class="content" draggable="true"></div>
    </div>
    <div class="dropzone empty"></div>
    <div class="dropzone empty"></div>
    <div class="dropzone empty"></div>

    <div>
    <span id="consoleDragstart">consoleDragstart</span>
    <span id="consoleDrag">consoleDrag</span>
    <span id="consoleDragend">consoleDragend</span>
    <span id="consoleDragover">consoleDragover</span>
    <span id="consoleDragenter">consoleDragenter</span>
    <span id="consoleDragleave">consoleDragleave</span>
    <span id="consoleDrop">consoleDrop</span>
</div>

    <script>
        const dropzone=document.querySelectorAll(".dropzone")
        const filled=document.querySelector(".filled")
        const empty=document.querySelectorAll(".empty")
        const content=document.querySelector(".content") 
        const console=document.querySelector("#console")



        content.addEventListener('dragstart',(e)=>{
        //    console.innerHTML+="<span>dragstart </span>"
           
        })
        content.addEventListener('drag',(e)=>{
            // console.innerHTML+="<span>drag </span>"
            content.classList.add("drag")
        })
        content.addEventListener('dragend',(e)=>{
            // console.innerHTML+="<span>dragend </span>"
            content.classList.add("dragend")
        })

        let dragEnter=0
        let dragLeave=0

        empty.forEach((dropzone)=>{
            dropzone.addEventListener("dragenter",(e)=>{
                dragEnter++
                consoleDragenter.innerText= `${dragEnter}`
            })
            dropzone.addEventListener("dragleave",(e)=>{
                dragLeave++
                consoleDragleave.innerText=`${dragLeave}`
            })
            dropzone.addEventListener("dragover",(e)=>{
                e.preventDefault()
                // console.innerHTML+="<span>dragover </span>"
            })
            dropzone.addEventListener("drop",(e)=>{
                // e.preventDefault()
                // console.innerHTML+="<span>drop </span>" 
                dropzone.append(content)
            })
        })
        



    </script>
</body>
</html>
